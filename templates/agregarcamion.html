<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Camion</title>
</head>
<body>
    {% include "header.html" %}
<h2>Formulario de Camion</h2>

<form id="camionForm">
    <label for="patente">Patente:</label>
    <input type="text" id="patente" name="patente" required><br>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required><br>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required><br>

    <label for="año">Año:</label>
    <input type="text" id="año" name="año" required><br>

    <label for="tipo_remolque">Tipo Remolque:</label>
    <input type="text" id="tipo_remolque" name="tipo_remolque" required><br>
    <button type="button" onclick="abrirVentanaRemolques('tipo_remolque')">Seleccionar Remolque</button><br>

    <input type="submit" value="Agregar Camion">
</form>
<p id="mensaje"></p>

<script>
    function abrirVentanaRemolques(clienteCampo) {
        localStorage.setItem('remolqueCampo', clienteCampo);
        window.open('/remolques', '_blank', 'width=400,height=300,resizable=yes,scrollbars=yes');
    }

    document.getElementById("camionForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar el envío del formulario tradicional

        var form = document.getElementById("camionForm");
        var formData = new FormData(form);
        var jsonData = {};

        formData.forEach(function(value, key) {
            jsonData[key] = value;
        });

        fetch('/agregar_camion', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Error en la respuesta del servidor');
            }
        })
        .then(data => {
            // Actualizar el mensaje en el HTML
            var mensajeElement = document.getElementById("mensaje");
            mensajeElement.innerHTML = data.mensaje;

            // Si el mensaje es "Camion agregado correctamente", redirigir a la página de remolques
            if (data.mensaje === "Camion agregado correctamente") {
                setTimeout(function() {
                    window.location.href = "/camiones";
                }, 3000); // Esperar 3 segundos antes de redirigir
            }
        })
        .catch(error => {
            console.error('Error en la solicitud:', error);
            console.log('Error details:', error.message, error.response);
            // Mostrar un mensaje de error en caso de fallo
            var mensajeElement = document.getElementById("mensaje");
            mensajeElement.innerHTML = "Hubo un error al procesar la solicitud. Consulta la consola para más detalles.";
        });
    });
</script>

</body>
</html>
