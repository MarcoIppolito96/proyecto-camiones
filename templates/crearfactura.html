<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow-y: auto; /* Agregado para permitir desplazamiento vertical */
            }
    
            form {
                width: 80%;
                background-color: rgb(65, 22, 105);
                max-width: 800px;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 10px;
                margin-top: 300px; /* Ajuste de margen superior */
            }
    
            label {
                display: block;
                margin-bottom: 8px;
            }
    
            select, input, button {
                width: calc(100% - 22px); /* Ajuste del ancho */
                padding: 10px;
                margin-bottom: 16px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
    
            #items-container {
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 16px;
            }
    
            .item {
                margin-bottom: 16px;
            }
    
            .item label {
                display: inline-block;
                width: 120px;
                margin-right: 10px;
            }
    
            .total-section {
                display: flex;
                justify-content: flex-end;
            }
    
            .total-label {
                font-weight: bold;
                margin-right: 10px;
            }
        </style>
    </head>
<body>
    <form method="post" action="/generate_invoice">
        <label for="invoice_type">Invoice Type:</label>
        <select name="invoice_type" required>
            <option value="A">Type A</option>
            <option value="B">Type B</option>
            <option value="C">Type C</option>
        </select>

        <div style="display: flex; justify-content: space-between;">
            <div style="flex: 1;">
                <label for="port">Port:</label>
                <input type="text" name="port" required>
            </div>
            <div style="flex: 1; margin-left: 10px;">
                <label for="number">Number:</label>
                <input type="text" name="number" required>
            </div>
        </div>

        <label for="date">Date:</label>
        <input type="date" name="date" required>

        <div style="display: flex; align-items: center;">
            <label for="currency" style="margin-right: 10px;">Currency:</label>
            <select name="currency" required>
                <option value="USD">USD</option>
                <option value="ARS">ARS</option>
            </select>
        </div>

        <div id="items-container">
            <h2>Products:</h2>
            <div class="item">
                <label for="code">Code:</label>
                <input type="text" name="items[0].code" required>
                <label for="description">Description:</label>
                <input type="text" name="items[0].description" required>
                <label for="quantity">Quantity:</label>
                <input type="number" name="items[0].quantity" required>
                <label for="unit_price">Unit Price:</label>
                <input type="number" step="0.01" name="items[0].unit_price" required>
            </div>
        </div>
        <button type="button" onclick="addProduct()">Add Product</button>

        <div class="total-section">
            <label class="total-label">Subtotal:</label>
            <span id="subtotal">0.00</span>
        </div>
        <div class="total-section">
            <label class="total-label">Total:</label>
            <span id="total">0.00</span>
        </div>
        
        <input type="submit" value="Generate Invoice">

        <script>
            function addProduct() {
                var container = document.getElementById('items-container');
                var newItem = document.createElement('div');
                newItem.className = 'item';
                newItem.innerHTML = '<label for="code">Code:</label>' +
                                    '<input type="text" name="items[' + container.childElementCount + '].code" required>' +
                                    '<label for="description">Description:</label>' +
                                    '<input type="text" name="items[' + container.childElementCount + '].description" required>' +
                                    '<label for="quantity">Quantity:</label>' +
                                    '<input type="number" name="items[' + container.childElementCount + '].quantity" required>' +
                                    '<label for="unit_price">Unit Price:</label>' +
                                    '<input type="number" step="0.01" name="items[' + container.childElementCount + '].unit_price" required>';
                container.appendChild(newItem);
            }
        </script>
    </form>
</body>
</html>
